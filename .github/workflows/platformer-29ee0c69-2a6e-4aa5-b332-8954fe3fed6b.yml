name: Platformer Generated sameeratest13 Build
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on:
      - ubuntu-latest
    env:
      SERVICE_NAME: hub.docker.com/course-era-test-1
      CONTAINER_REGISTRY: hub.docker.com
    steps:
      - uses: actions/checkout@v2
      - name: Set Version
        id: event-version
        run: echo ::set-output
          name=SOURCE_TAG::${GITHUB_REF#refs/heads/}-${{github.sha}}
      - name: Login to Docker Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.CONTAINER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME_29EE0C69_2A6E_4AA5_B332_8954FE3FED6B }}
          password: ${{ secrets.DOCKER_PASSWORD_29EE0C69_2A6E_4AA5_B332_8954FE3FED6B }}
      - name: Build the Docker image
        run: docker build --tag
          ${SERVICE_NAME}:${{steps.event-version.outputs.SOURCE_TAG }} --file
          Dockerfile .
      - name: Docker Push
        run: docker push $SERVICE_NAME:${{steps.event-version.outputs.SOURCE_TAG }}
      - name: Platformer Deploy
        uses: platformer-com/build-deploy-action@v1
        with:
          org-id: ${{secrets.ORG_ID_1FCA6B0E_CA87_4727_9ED2_3DA57ADE3702}}
          project-id: ${{secrets.PROJECT_ID_1FCA6B0E_CA87_4727_9ED2_3DA57ADE3702}}
          token: ${{secrets.AUTOGENERATED_CICD_1FCA6B0E_CA87_4727_9ED2_3DA57ADE3702}}
          image-name: ${{env.SERVICE_NAME}}
          tag: ${{steps.event-version.outputs.SOURCE_TAG }}
          container-id: a68fa792-4c16-4c72-b35d-8dc0528645ea
