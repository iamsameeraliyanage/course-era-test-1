name: Platformer Generated asmeeratestworkflow1 Build
'on':
  push:
    tags:
      - ''
jobs:
  build:
    runs-on:
      - ubuntu-latest
    env:
      SERVICE_NAME: hub.docker.com/course-era-test-1
      CONTAINER_REGISTRY: hub.docker.com
    steps:
      - uses: actions/checkout@v2
      - name: Set Version
        id: event-version
        run: 'echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/tags/}'
      - name: Login to Docker Container Registry
        uses: docker/login-action@v1
        with:
          registry: '${{ env.CONTAINER_REGISTRY }}'
          username: '${{ secrets.DOCKER_USERNAME_A254AAD4_6720_45B0_AD33_CD87FC3BE20A }}'
          password: '${{ secrets.DOCKER_PASSWORD_A254AAD4_6720_45B0_AD33_CD87FC3BE20A }}'
      - name: Build the Docker image
        run: 'docker build --tag ${SERVICE_NAME}:${{steps.event-version.outputs.SOURCE_TAG }} --file Dockerfile .'
      - name: Docker Push
        run: 'docker push $SERVICE_NAME:${{steps.event-version.outputs.SOURCE_TAG }}'
      - name: Platformer Deploy
        uses: platformer-com/build-deploy-action@v1
        with:
          org-id: '${{secrets.ORG_ID_F7A8357D_73B8_48FB_9B3F_364F4BB032F9}}'
          project-id: '${{secrets.PROJECT_ID_F7A8357D_73B8_48FB_9B3F_364F4BB032F9}}'
          token: '${{secrets.AUTOGENERATED_CICD_F7A8357D_73B8_48FB_9B3F_364F4BB032F9}}'
          image-name: '${{env.SERVICE_NAME}}'
          tag: '${{steps.event-version.outputs.SOURCE_TAG }}'
          container-id: 7a29a1be-b0c7-4eef-9c42-29015930c394
