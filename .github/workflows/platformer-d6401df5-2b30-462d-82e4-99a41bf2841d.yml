name: Platformer Generated sameeragithubworkflow Build
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on:
      - ubuntu-latest
    env:
      SERVICE_NAME: gcr.io//platformer-november/course-era-test-1
      CONTAINER_REGISTRY: null
    steps:
      - uses: actions/checkout@v2
      - name: Set Version
        id: event-version
        run: echo ::set-output
          name=SOURCE_TAG::${GITHUB_REF#refs/heads/}-${{github.sha}}
      - name: Setup GCloud CLI
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          service_account_key: ${{ secrets.GCLOUD_SERVICE_KEY }}
          project_id: ${{ secrets.PROJECT_ID }}
          export_default_credentials: true
        run: gcloud auth configure-docker -q
      - name: Build the Docker image
        run: docker build --tag
          ${SERVICE_NAME}:${{steps.event-version.outputs.SOURCE_TAG }} --file
          Dockerfile .
      - name: GCR Image Push
        run: docker push $SERVICE_NAME:${{steps.event-version.outputs.SOURCE_TAG }}
      - name: Platformer Deploy
        uses: platformer-com/build-deploy-action@v1
        with:
          org-id: ${{secrets.ORG_ID_9B3A7EA4_A0FC_4B2F_8E77_D3807E161BCB}}
          project-id: ${{secrets.PROJECT_ID_9B3A7EA4_A0FC_4B2F_8E77_D3807E161BCB}}
          token: ${{secrets.AUTOGENERATED_CICD_9B3A7EA4_A0FC_4B2F_8E77_D3807E161BCB}}
          image-name: ${{env.SERVICE_NAME}}
          tag: ${{steps.event-version.outputs.SOURCE_TAG }}
          container-id: dc6609aa-f119-42a4-b038-cb5bf6d949d9
