name: Platformer Generated samworkflow3 Build
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on:
      - ubuntu-latest
    env:
      SERVICE_NAME: hub.docker.com/course-era-test-1
      CONTAINER_REGISTRY: hub.docker.com
    steps:
      - uses: actions/checkout@v2
      - name: Set Version
        id: event-version
        run: echo ::set-output
          name=SOURCE_TAG::${GITHUB_REF#refs/heads/}-${{github.sha}}
      - name: Login to Docker Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.CONTAINER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME_7F201519_A12D_4CAF_A90E_B4F9C847E9AC }}
          password: ${{ secrets.DOCKER_PASSWORD_7F201519_A12D_4CAF_A90E_B4F9C847E9AC }}
      - name: Build the Docker image
        run: docker build --tag
          ${SERVICE_NAME}:${{steps.event-version.outputs.SOURCE_TAG }} --file
          Dockerfile .
      - name: Docker Push
        run: docker push $SERVICE_NAME:${{steps.event-version.outputs.SOURCE_TAG }}
      - name: Platformer Deploy
        uses: platformer-com/build-deploy-action@v1
        with:
          org-id: ${{secrets.ORG_ID_35F787B1_34A6_47D3_ACC6_F375E0E2CE5D}}
          project-id: ${{secrets.PROJECT_ID_35F787B1_34A6_47D3_ACC6_F375E0E2CE5D}}
          token: ${{secrets.AUTOGENERATED_CICD_35F787B1_34A6_47D3_ACC6_F375E0E2CE5D}}
          image-name: ${{env.SERVICE_NAME}}
          tag: ${{steps.event-version.outputs.SOURCE_TAG }}
          container-id: b19c5d5b-e7bd-48f8-8a25-0e442cafe9d9
