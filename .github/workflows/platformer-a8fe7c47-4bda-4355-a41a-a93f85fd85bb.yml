name: Platformer Generated sameeratestworkflow Build
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on:
      - ubuntu-latest
    env:
      SERVICE_NAME: hub.docker.com/course-era-test-1
      CONTAINER_REGISTRY: hub.docker.com
    steps:
      - uses: actions/checkout@v2
      - name: Set Version
        id: event-version
        run: echo ::set-output
          name=SOURCE_TAG::${GITHUB_REF#refs/heads/}-${{github.sha}}
      - name: Login to Docker Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.CONTAINER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME_A8FE7C47_4BDA_4355_A41A_A93F85FD85BB }}
          password: ${{ secrets.DOCKER_PASSWORD_A8FE7C47_4BDA_4355_A41A_A93F85FD85BB }}
      - name: Build the Docker image
        run: docker build --tag
          ${SERVICE_NAME}:${{steps.event-version.outputs.SOURCE_TAG }} --file
          Dockerfile .
      - name: Docker Push
        run: docker push $SERVICE_NAME:${{steps.event-version.outputs.SOURCE_TAG }}
      - name: Platformer Deploy
        uses: platformer-com/build-deploy-action@v1
        with:
          org-id: ${{secrets.ORG_ID_4D77EE5E_42CA_4ED3_B0B7_6C5C8870788F}}
          project-id: ${{secrets.PROJECT_ID_4D77EE5E_42CA_4ED3_B0B7_6C5C8870788F}}
          token: ${{secrets.AUTOGENERATED_CICD_4D77EE5E_42CA_4ED3_B0B7_6C5C8870788F}}
          image-name: ${{env.SERVICE_NAME}}
          tag: ${{steps.event-version.outputs.SOURCE_TAG }}
          container-id: bd221135-b2c1-4720-b501-070767b89027
