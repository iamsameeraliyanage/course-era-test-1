name: Platformer Generated sameeraqoekflow20 Build
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on:
      - ubuntu-latest
    env:
      SERVICE_NAME: hub.docker.com/course-era-test-1
      CONTAINER_REGISTRY: hub.docker.com
    steps:
      - uses: actions/checkout@v2
      - name: Set Version
        id: event-version
        run: echo ::set-output
          name=SOURCE_TAG::${GITHUB_REF#refs/heads/}-${{github.sha}}
      - name: Login to Docker Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.CONTAINER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME_86542E34_3BC4_4DBE_A73B_DE2F26584B9D }}
          password: ${{ secrets.DOCKER_PASSWORD_86542E34_3BC4_4DBE_A73B_DE2F26584B9D }}
      - name: Build the Docker image
        run: docker build --tag
          ${SERVICE_NAME}:${{steps.event-version.outputs.SOURCE_TAG }} --file
          Dockerfile .
      - name: Docker Push
        run: docker push $SERVICE_NAME:${{steps.event-version.outputs.SOURCE_TAG }}
      - name: Platformer Deploy
        uses: platformer-com/build-deploy-action@v1
        with:
          org-id: ${{secrets.ORG_ID_CDA66F65_41A1_46F0_BB70_4EA6CFFA4CF0}}
          project-id: ${{secrets.PROJECT_ID_CDA66F65_41A1_46F0_BB70_4EA6CFFA4CF0}}
          token: ${{secrets.AUTOGENERATED_CICD_CDA66F65_41A1_46F0_BB70_4EA6CFFA4CF0}}
          image-name: ${{env.SERVICE_NAME}}
          tag: ${{steps.event-version.outputs.SOURCE_TAG }}
          container-id: 5b4c14a5-3e40-4055-af0f-ed4c27242ae0
