name: Platformer Generated sameeratest22 Build
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on:
      - ubuntu-latest
    env:
      SERVICE_NAME: hub.docker.com/course-era-test-1
      CONTAINER_REGISTRY: hub.docker.com
    steps:
      - uses: actions/checkout@v2
      - name: Set Version
        id: event-version
        run: echo ::set-output
          name=SOURCE_TAG::${GITHUB_REF#refs/heads/}-${{github.sha}}
      - name: Login to Docker Container Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.CONTAINER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME_33EF6D46_688A_4B92_A04E_AD247D828BAA }}
          password: ${{ secrets.DOCKER_PASSWORD_33EF6D46_688A_4B92_A04E_AD247D828BAA }}
      - name: Build the Docker image
        run: docker build --tag
          ${SERVICE_NAME}:${{steps.event-version.outputs.SOURCE_TAG }} --file
          Dockerfile .
      - name: Docker Push
        run: docker push $SERVICE_NAME:${{steps.event-version.outputs.SOURCE_TAG }}
      - name: Platformer Deploy
        uses: platformer-com/build-deploy-action@v1
        with:
          org-id: ${{secrets.ORG_ID_D18F4714_5279_4E24_9B2C_C4E9BAC91451}}
          project-id: ${{secrets.PROJECT_ID_D18F4714_5279_4E24_9B2C_C4E9BAC91451}}
          token: ${{secrets.AUTOGENERATED_CICD_D18F4714_5279_4E24_9B2C_C4E9BAC91451}}
          image-name: ${{env.SERVICE_NAME}}
          tag: ${{steps.event-version.outputs.SOURCE_TAG }}
          container-id: b95475f6-8b73-40e4-9a57-01f25158be29
